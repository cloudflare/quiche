version: 2
updates:
- package-ecosystem: cargo
  directories:
    - "/"
    - "/tools/apps"
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: url
    versions:
    - ">= 2.a, < 3"
- package-ecosystem: cargo
  directories:
    - "/tools/qlog"
    - "/fuzz"
  schedule:
    interval: daily
    time: "13:00"
  open-pull-requests-limit: 10
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: weekly
    time: "13:00"
  open-pull-requests-limit: 10
- package-ecosystem: gitsubmodule
  directory: "/"
  schedule:
    interval: weekly
    time: "13:00"
  open-pull-requests-limit: 10
