language: rust

dist: xenial

addons:
  apt:
    packages:
     - golang-go
     - libev-dev
     - uthash-dev

matrix:
  include:
   - rust: stable
     install:
      - rustup component add clippy
     script:
      - RUSTFLAGS="-D warnings" cargo build --release --verbose
      - RUSTFLAGS="-D warnings" cargo test --verbose
      - cargo clippy --examples -- -D warnings
      - cargo doc --no-deps
      - make -C examples
      - cd tools/http3bin_client
      - RUSTFLAGS="-D warnings" cargo build --release --verbose
   - rust: beta
     script:
      - RUSTFLAGS="-D warnings" cargo build --release --verbose
      - RUSTFLAGS="-D warnings" cargo test --verbose
      - cargo doc --no-deps
      - make -C examples
      - cd tools/http3bin_client
      - RUSTFLAGS="-D warnings" cargo build --release --verbose
   - rust: nightly
     install:
      - rustup component add rustfmt
     script:
      - RUSTFLAGS="-D warnings" cargo build --release --verbose
      - RUSTFLAGS="-D warnings" cargo test --verbose
      - cargo fmt -- --check
      - cargo doc --no-deps
      - make -C examples
      - cd tools/http3bin_client
      - RUSTFLAGS="-D warnings" cargo build --release --verbose

deploy:
  provider: pages
  fqdn: docs.quic.tech
  local-dir: target/doc
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  on:
    branch: master
    condition: $TRAVIS_RUST_VERSION = stable
