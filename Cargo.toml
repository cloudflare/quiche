[package]
name = "quiche"
version = "0.1.0-alpha1"
authors = ["Alessandro Ghedini <alessandro@ghedini.me>"]
edition = "2018"
build = "src/build.rs"
description = "ðŸ¥§ Savoury implementation of the QUIC transport protocol"
repository = "https://github.com/ghedo/quiche"
readme = "README.rst"
keywords = ["quic"]
categories = [ "network-programming" ]
license = "BSD-2-Clause"

[build-dependencies]
cmake = "0"

[dependencies]
log = "0"
libc = "0"
ring = "0.14"
lazy_static = "1"

[dev-dependencies]
mio = "0"
url = "1"
docopt = "1"
env_logger = "0"

[profile.release]
debug = true

[lib]
crate-type = ["lib", "staticlib"]
