[package]
name = "quiche"
version = "0.1.0-alpha2"
authors = ["Alessandro Ghedini <alessandro@ghedini.me>"]
edition = "2018"
build = "src/build.rs"
description = "ðŸ¥§ Savoury implementation of the QUIC transport protocol and HTTP/3"
repository = "https://github.com/cloudflare/quiche"
readme = "README.md"
keywords = ["quic"]
categories = [ "network-programming" ]
license = "BSD-2-Clause"
exclude = [
    "deps/boringssl/crypto/**/*_test.txt",
    "deps/boringssl/crypto/**/*_tests.txt",
    "deps/boringssl/**/nist_cavp/*.txt",
    "deps/boringssl/fuzz/*",
    "deps/boringssl/ssl/test/runner/*",
    "deps/boringssl/third_party/wycheproof_testvectors/*",
]

[features]
no_bssl = []

[package.metadata.docs.rs]
features = [ "no_bssl" ]

[build-dependencies]
cmake = "0"

[dependencies]
log = "0"
libc = "0"
ring = "0.14"
lazy_static = "1"
http = "0"

[dev-dependencies]
mio = "0"
url = "1"
docopt = "1"
env_logger = "0"

[profile.release]
debug = true

[lib]
crate-type = ["lib", "staticlib"]
