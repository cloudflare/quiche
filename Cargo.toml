[package]
name = "quiche"
version = "0.1.0-alpha4"
authors = ["Alessandro Ghedini <alessandro@ghedini.me>"]
edition = "2018"
build = "src/build.rs"
description = "ðŸ¥§ Savoury implementation of the QUIC transport protocol and HTTP/3"
repository = "https://github.com/cloudflare/quiche"
readme = "README.md"
keywords = ["quic", "http3"]
categories = ["network-programming"]
license = "BSD-2-Clause"
exclude = [
    "deps/boringssl/crypto/**/*_test.txt",
    "deps/boringssl/crypto/**/*_tests.txt",
    "deps/boringssl/**/nist_cavp/*.txt",
    "deps/boringssl/fuzz/*",
    "deps/boringssl/ssl/test/runner/*",
    "deps/boringssl/third_party/wycheproof_testvectors/*",
]

[features]
default = ["boringssl-vendored"]

# Build vendored BoringSSL library.
boringssl-vendored = []

# Generate pkg-config metadata file for libquiche.
pkg-config-meta = []

[package.metadata.docs.rs]
default-features = false

[build-dependencies]
cmake = "0.1"

[dependencies]
log = "0.4"
libc = "0.2"
ring = "0.16"
lazy_static = "1"

[target."cfg(windows)".dependencies]
winapi = { version = "0.3", features = ["wincrypt"] }

[dev-dependencies]
mio = "0.6"
url = "1"
docopt = "1"
criterion = "0.2"
env_logger = "0.6"

[profile.bench]
debug = true

[profile.release]
debug = true

[lib]
crate-type = ["lib", "staticlib", "cdylib"]

[[bench]]
name = "benches"
harness = false
